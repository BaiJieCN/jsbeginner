<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Challenge 23</title>
</head>
<body>
    <h1>JS Challenge 23</h1>
    <p>Here is a paragraph of text</p>
    <p>Here is another paragraph of text</p>
    <p>Here is the 3rd paragraph of text</p>
    <button>Turn them all into Green Dammit!</button>

    <script>
        var pTag = document.querySelectorAll('p')
        var btn = document.querySelector('button')
        btn.addEventListener('click', function(){
            for (i = 0; i < pTag.length; i++) {
                pTag[i].style.color = 'blue'
            }
        })

    </script>
    

</body>
</html>
