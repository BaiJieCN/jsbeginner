<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>
        Challenge 1
    </h2>

    <script>
        firstName = 'Jie'
        lastName = 'Bai'
        adjective = 'is the smartest one in the school'
        primaryColor = ['red', 'blue', 'yellow']
        secondaryColor = ['orange', 'green', 'purple']
        var inputColor = prompt("pls enter a color", "");
        inputColor = inputColor.toLowerCase()

        if (primaryColor.includes(inputColor) ) {
            console.log("Primary")
        } else if (secondaryColor.includes(inputColor) ) {
            console.log("Seconday")
        } else {
            console.log("none")
        }
        console.log(firstName)
        console.log(lastName)
        console.log(`${firstName} ${lastName} ${adjective}`)
    </script>
