<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Challenge 29</title>
    <style>
        body {height : 3000px}
        .one {background-color: beige; transition: all 1s;}
        .two {background-color: blueviolet; transition: all 1s;}
        .three {background-color: coral; transition: all 1s;}
        .four {background-color: cornflowerblue; transition: all 1s;}
        .five {background-color: darkgoldenrod; transition: all 1s}
    </style>
</head>
<body>
    <h1>js challenge 29</h1>
    <p>Scroll Down!</p>

    <script>
        var pageTop;
        var bodyTag = document.querySelector('body')
        window.addEventListener('scroll', function(){
            pageTop = window.pageYOffset
            switch (true) {
                case pageTop < 500: bodyTag.className = 'one'; break;
                case pageTop < 1000: bodyTag.className = 'two'; break;
                case pageTop < 1500: bodyTag.className = 'three'; break;
                case pageTop < 2000: bodyTag.className = 'four'; break;
                case pageTop < 2500: bodyTag.className = 'five'; break;
            }
        })
    </script>
</body>
</html>
